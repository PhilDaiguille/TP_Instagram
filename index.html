                <h2>Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a></h2>
                <ul class="fin">
                    <li>Telecharger l'application</li>
                    <li>
                        <a href=""><img src="./asset/appleStore.png" alt="appstore"></a>
